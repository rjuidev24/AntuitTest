<tabset>
  <tab *ngFor="let tab of tabs$ | async; let i = index; let l = last" [heading]="tab.title" (gotoTab)="goToTab($event)">
    <app-tab-content [tabData]="tab">
      <app-tool-bar [messages]="messages" [actions]="actions"></app-tool-bar>
    </app-tab-content>
  </tab>
</tabset>
