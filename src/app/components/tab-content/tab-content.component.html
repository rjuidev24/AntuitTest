<ng-content select="app-tool-bar"></ng-content>
<ul>
  <li>{{ tabData.title }} Selected</li>
  <li *ngFor="let item of tabData.contents; let i = index">
    <span *ngIf="item.type === 'text'">{{ item.value }}</span>
    <button *ngIf="item.type === 'button' && item.config.action === 'route'" (click)="routeTo.emit(item.config.to)">
      {{ item.value }}
    </button>
    <app-chart *ngIf="item.type === 'chart'" [data]="item.data"></app-chart>
  </li>
</ul>
